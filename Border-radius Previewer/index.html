<html>

<head>
	<title>Border-Radius Previewer</title>
	<style>
		.container{
			display: flex;
			width:100%;
		}
		.left-container{
			width: 50%;
		}
		.right-container{
			width: 50%;
		}
		.box{
			width: 100px;
			height: 100px;
			border: 2px solid #000;
			
			
		}
		.code-snippet{
			color:#fff;
			background-color: #000;
			width: 200px;
			height: 100px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="left-container">
			<h2>Enter your Values</h2>
			<input type="number" placeholder="border-radius" id="radius">
			<button onclick="check()">Check</button>
		</div>
		<div class="right-container">
			<h2>Output</h2>
			<div class="box" id="border-box">
         
			</div>
		</div>
	
	</div>
		<div class="code-snippet" id="code">
			
			
		</div>
</body>
<script>
	function check() {
		var borderRadius = document.getElementById("radius");
		var radiusValue = borderRadius.value;
		var box=document.getElementById("border-box");
		var codeValue=box.style.borderRadius =radiusValue+"px";
		
		var code=document.getElementById("code");
		code.innerHTML="border-radius:"+codeValue+";";
	}

</script>

</html>
